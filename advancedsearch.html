<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_advSear.css">
    <title>Searc</title>
</head>
<body>
    <header>  
         <ul>
            <li><a href="index.html">Google Page</a></li>
        </ul> 
        <h3>Advanced Search</h3>
      
    </header>
    <main>
      
        <form action="http://www.google.com/search">
        <label for="fra1">All these word:</label>
        <input type="text" id="far1" name="as_q" >
        <label for="fra2">This exact phrase:</label>
        <input type="text" id="far2" name="as_epq" >
        <label for="fra3">Any of these words:</label>
        <input type="text" id="far3" name="as_oq" >
        <label for="fra4">None of these words:</label>
        <input type="text" id="far4" name="as_eq" >

        <input class="submit-btn" type="submit" value="Advanced Search">
    </form>
    </main>

</body>
</html>
